<section class="container">
    <header><h1>Fedérate</h1></header>
    <main>
        <form>
            <fieldset>
                <legend>Tipo de licencia</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoLicencia" id="federado" checked>
                    <label class="form-check-label" for="federado">Licencia de Federado. Para ciclistas de
                        competición</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoLicencia" id="carnet">
                    <label class="form-check-label" for="federado">Carnet ciclista. Para ciclistas de ocio y ciclistas
                        urbanos</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos del ciclista</legend>
                <div class="row gy-3">
                    <div class="col-lg-6 col-md-12">
                        <label for="nombre" class="form-label">
                            Nombre
                        </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="apell" class="form-label">
                            Apellidos
                        </label>
                        <input type="text" class="form-control" id="apell" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="fechaNacim" class="form-label">
                            Fecha de nacimiento
                        </label>
                        <input type="date" class="form-control" id="fechaNacim" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="dni" class="form-label">
                            DNI
                        </label>
                        <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <label>Género</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="hombre" checked>
                            <label class="form-check-label" for="federado">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="mujer">
                            <label class="form-check-label" for="federado">Mujer</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <label for="listaProvincias" class="form-label">
                            Provincia de residencia
                        </label>
                        <input class="form-control" list="provincias" id="listaProvincias"
                               placeholder="Introduce tu provincia" required>
                        <datalist id="provincias">
                            <option value="Ávila"></option>
                            <option value="Burgos"></option>
                            <option value="León"></option>
                            <option value="Palencia"></option>
                            <option value="Salamanca"></option>
                            <option value="Segovia"></option>
                            <option value="Soria"></option>
                            <option value="Valladolid"></option>
                            <option value="Zamora"></option>
                        </datalist>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <label for="municipio" class="form-label">
                            Municipio
                        </label>
                        <input type="text" class="form-control" id="municipio" placeholder="Municipio" required>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <label for="cp" class="form-label">
                            Código Postal
                        </label>
                        <input type="number" class="form-control" id="cp" placeholder="Codigo Postal" required>
                    </div>
                    <div class="col-12">
                        <label for="foto" class="form-label">Foto</label>
                        <input class="form-control" id="foto" type="file" accept="image/*" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="telefono" class="form-label">
                            Teléfono
                        </label>
                        <input type="number" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="telefono2" class="form-label">
                            Otro teléfono
                        </label>
                        <input type="number" class="form-control" id="telefono2" placeholder="Teléfono" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="email" class="form-label">
                            E-Mail
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="email2" class="form-label">
                            Repita su E-Mail
                        </label>
                        <input type="email" class="form-control" id="email2" placeholder="E-Mail" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="pass" class="form-label">
                            Contraseña
                        </label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="pass2" class="form-label">
                            Contraseña
                        </label>
                        <input type="password" class="form-control" id="pass2" placeholder="Contraseña" required>
                    </div>
                    <div class="col-12" id="clubFederacion">
                        <label for="club" class="form-label">
                            Club en el que te federas. (Solo para Licencia de Federado)
                        </label>
                        <input type="text" class="form-control" id="club" placeholder="Club" required>
                    </div>
                    <div class="col-12" id="categoria">
                        <label>Categoría (Solo para Licencia de Federado)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cat" id="-23" >
                            <label class="form-check-label" for="-23">Sub-23</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cat" id="elite" checked>
                            <label class="form-check-label" for="elite">Élite</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cat" id="master30" >
                            <label class="form-check-label" for="master30">Master 30</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cat" id="master40" >
                            <label class="form-check-label" for="master40">Master 40</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cat" id="master50" >
                            <label class="form-check-label" for="master50">Master 50</label>
                        </div>

                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend>
                    ¿Aceptas los siguientes términos?
                </legend>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="datosVerdaderos">
                        <label class="form-check-label" for="informacionComercial">Declaro que todos los datos
                            introducidos son correctos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="informacionComercial">
                        <label class="form-check-label" for="informacionComercial">Acepto recibir información comercial
                            en mi correo electrónico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="EULA">
                        <label class="form-check-label" for="informacionComercial">He leído y acepto la información
                            relativa al tratamiento de mis datos</label>
                    </div>

                </div>
            </fieldset>
        </form>
        <button class="btn btn-personalizado">Federarme</button>
    </main>
